<!--
 SettingsPage Page.
-->
<!--
 SettingsPage Header.
-->
<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
      </button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="SettingsPage">
<!--
 SettingsPage Enter Name Section. The name will appear on the HomePage after the save button on the SettingsPage has been set.
 The name will then be stored in local storage and retrieved from local storage on the HomePage
-->
  <h5 id="Enter Name" style="color:#1352F3;">
    Enter Name
  </h5>
    
    <ion-item id="Enter Name Input">
      <ion-label>
        Name
      </ion-label>
      <ion-input type="text" [(ngModel)]="newName" ></ion-input>
    </ion-item>
      <!--
      SettingsPage News Source Radio Button Section. When an user selects a radio button. It will choose one of the below news sources which are got from https://newsapi.org/
      -->
      <p>
      <h3 id="News Sources" style="color:#000000;">
        News Sources 
      </h3>
      <div id="News Sources" class="News Sources">
      <p style="color:#000000;">
        Source
      </p>
    </div>
    <ion-list radio-group [(ngModel)]="newsStatus">
      <ion-item id="Reuters Radio Button section">
        <ion-label >
          Reuters
        </ion-label>
        <ion-radio  value="1" ></ion-radio>
      </ion-item>
      <ion-item id="National Geographic Radio Button section">
        <ion-label>
          National Geographic
        </ion-label>
        <ion-radio  value="2"></ion-radio>
      </ion-item>
      <ion-item id="BBC Sport Radio Button section">
        <ion-label>
          BBC Sport
        </ion-label>
        <ion-radio value="3" ></ion-radio>
      </ion-item>
    </ion-list>
      <!--
      SettingsPage Title Font Size Radio Button Section. The Heading font size on the News Source title will change depending on the button choosen below
      -->
      <h3 id="Font Size Heading" style="color:#000000;">
        Font Size
      </h3>
      <div id="titleFontSize" class="titleFontSize">
        <p style="color:#000000;">
          Title
        </p>
      </div>
    <ion-list radio-group [(ngModel)]="titleFontStatus">
      <ion-item id="titleFontSize1">
        <ion-label>
          1
        </ion-label>
        <ion-radio value="1" ></ion-radio>
      </ion-item>
      <ion-item id="titleFontSize2">
        <ion-label>
          2
        </ion-label>
        <ion-radio value="2" ></ion-radio>
      </ion-item>
      <ion-item id="titleFontSize3">
        <ion-label>
          3
        </ion-label>
        <ion-radio value="3" ></ion-radio>
      </ion-item>
      <ion-item id="titleFontSize4">
        <ion-label>
          4
        </ion-label>
        <ion-radio value="4" ></ion-radio>
      </ion-item>
      <ion-item id="titleFontSize5">
        <ion-label>
          5
        </ion-label>
        <ion-radio value="5" ></ion-radio>
      </ion-item>
    </ion-list>
    <!--
      SettingsPage Description Font Size Radio Button Section. The font size on the News Source desription will change depending on the button choosen below
      -->
      <div id="Gap-Between-FontSizes" class="Description FontSize">
        <p style="color:#000000;">
          Description
        </p>
      </div>
    <ion-list radio-group [(ngModel)] ="descriptionFontSize">
      <ion-item id="descriptionFontSize1">
        <ion-label>
          1
        </ion-label>
        <ion-radio value="1"></ion-radio>
      </ion-item>
      <ion-item id="descriptionFontSize2">
        <ion-label>
          2
        </ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>
      <ion-item id="descriptionFontSize3">
        <ion-label>
          3
        </ion-label>
        <ion-radio value="3"></ion-radio>
      </ion-item>
      <ion-item id="descriptionFontSize4">
        <ion-label>
          4
        </ion-label>
        <ion-radio value="4"></ion-radio>
      </ion-item>
      <ion-item id="descriptionFontSize5">
        <ion-label>
          5
        </ion-label>
        <ion-radio value="5"></ion-radio>
      </ion-item>
    </ion-list>
    <!--
      SettingsPage Save Button Section.
      -->
      <button (click)= "saveOptions()" id="save options" ion-button round  color="positive">
        Save
      </button>  
</ion-content>
