<ion-header>
  <ion-navbar>
    <ion-title>
      My News App  
    </ion-title>
  <ion-buttons end>
      <button ion-button icon-only (click)="openSettingsPage()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <h1 id="myNewsApp-heading1" style="color:#000000;">
    Welcome
  </h1>
  <button ion-button round (click)="openNewsPage()"><ion-icon name="globe"><br></ion-icon>
  	NEWS	
  </button>
  <p>
  <p>
  <p>
  		<ion-card-content *ngFor="let q of contents">
  			<p> {{q.quote}} </p>
  			<p>{{q.author}}</p>
		</ion-card-content>
</ion-content>
