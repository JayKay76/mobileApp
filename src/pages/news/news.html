<!--
  Generated template for the NewsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let n of news">
			<ion-img width="200" height="200" src="{{ n.urlToImage }}"></ion-img>
			<h2>{{ n.title}}</h2>
			<p>{{ n.description }}</p>
		</ion-item>
	</ion-list>
</ion-content>
